# Server Configuration (No need to change unless port 8080 is in use)
server.port=8080

# Spring application name
spring.application.name=DemoApplication

# Thymeleaf template configuration (if you use Thymeleaf templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Enable hot swapping with devtools (restarting the server on code changes)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Log more detailed startup information (useful for debugging startup issues)
logging.level.root=INFO
